name: Node.js Setup Test

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:

jobs:
  setup_and_test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies and run scripts
        run: |
          cd server  # Change directory to the server folder
          npm install --loglevel verbose  # Install npm dependencies with verbose logging
          npm run build --if-present  # Run build script if present
          npm run test --if-present  # Run test script if present

      - name: Check Node and NPM versions
        run: |
          node -v
          npm -v

      - name: Print environment details
        run: |
          uname -a
          cat /etc/os-release
